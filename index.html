<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="inner-content">
        <h1>Generate a</h1>
        <h1 class="green-med">random password</h1>
        <h2>Never use an insecure password again.</h2>
        <button id="generate-btn">Generate passwords</button>
        <hr />
        <div id="passwords">
          <p id="pw-1" class="password-field"></p>
          <p id="pw-2" class="password-field"></p>
        </div>
        <p id="click-instruction">Click to copy</p>
      </div>
    </div>
  </body>
</html>
